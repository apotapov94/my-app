<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta name="robots" content="noyaca"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">
	
    <title>Домен для тестов</title>
</head>

<body>
<div class="uk-container">
	<h1>test</h1>
	<button class="btn btn-primary popup__button">Кликни</button>
</div>

<div class="popup__wrap hide-content">
	<div class="popup">
		<div class="popup__header"><h2>Получите набор файлов<br>для руководителя:</h2></div>
		<div class="popup__body">
			<div class="popup__images">
				<img class="margin-bottom" src="images/formats.png" alt="форматы">
				<img src="images/popup.png" alt="popup">
			</div>
			<div class="popup__form">
				<form>
					<label for="mail">Введите Email для получения файлов:</label>
					<input id="mail" type="email" placeholder="E-mail">
					<label for="tel">Введите телефон для подтверждения доступа:</label>
					<input id="tel" type="tel" placeholder="+7 (000) 000-00-00">
					<div class="popup__form-submit"><input type="submit" class="btn btn-secondary" value="Скачать файлы"></div>
				</form>
				<div class="files-info"><span>PDF 4,7 MB</span><span>DOC 0,8 MB</span><span>XLS 1,2 MB</span></div>
			</div>
		</div>
		<div class="popup__close"><img src="images/close.png"></div>
	</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
